name: Docker Images

on:
  push:
    branches: [ 'sbc-rock5b', 'sbc-rock5b-*' ]
    tags:
      - "v*"

env:
  REGISTRY: docker.io
  USERNAME: ${{ github.actor }}

jobs:
  kernel:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.docker.outputs.digest }}

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # we need the local repo contents to get files from `./hack/rock5b`
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.USERNAME }}/rock5b-kernel-talos
          flavor: latest=false
          tags: |
            type=ref,event=tag
            type=raw,value=sha-${{ github.sha }}

      - name: Build and push Talos Kernel image
        id: docker
        uses: docker/build-push-action@v3
        with:
          push: true
          pull: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          target: kernel
          platforms: linux/arm64
          context: https://github.com/${{ github.actor }}/rock5b-docker-build.git
          build-contexts: |
            defconfig=./hack/rock5b
            sdk=docker-image://ghcr.io/milas/rock5b-sdk
            git-kernel=https://github.com/radxa/kernel.git#linux-5.10-gen-rkr3.4
            git-bsp=https://github.com/radxa-repo/bsp.git#main
            git-overlays=https://github.com/radxa/overlays.git#main
          cache-from: type=gha
          cache-to: type=gha,mode=max

  talos-installer:
    runs-on: ubuntu-22.04
    needs: kernel

    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          # need history for `git describe` to work for Talos `Makefile`
          fetch-depth: 0

      - name: Build and push Talos installer image
        run: make installer
        env:
          PUSH: '1'
          EXTRA_CONTEXT: ghcr.io/milas/rock5b-kernel-talos=docker-image://${{ env.REGISTRY }}/${{ env.USERNAME }}/rock5b-kernel-talos@${{ needs.kernel.outputs.digest }}
          IMAGE_NAME: rock5b-talos
          PLATFORM: linux/arm64
          PROGRESS: plain

  release:
    runs-on: ubuntu-22.04
    needs: talos-installer

    if: contains(github.ref, 'refs/tags/')

    permissions:
      contents: write
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - uses: actions/checkout@v3

      - name: Build Flashable Image for Rock 5B
        run: |
          mkdir -p _out/
          make sbc-rock_5b
        env:
          IMAGE_NAME: rock5b-talos
          IMAGE_TAG: ${{ github.ref_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          fail_on_unmatched_files: true
          files: _out/metal-rock_5b-arm64.img.xz
          generate_release_notes: true
